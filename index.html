<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laporan Staf Real-Time</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Laporan Staf (Real-Time)</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama Staf</th>
        <th>Jawatankuasa</th>
        <th>Pemberat</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxyz12345/exec"; // tukar dgn URL Apps Script cikgu
    const source = new EventSource(url);

    source.onmessage = function(event) {
      const data = JSON.parse(event.data);
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.nama}</td>
          <td>${row.jawatankuasa}</td>
          <td>${row.pemberat}</td>
        `;
        tbody.appendChild(tr);
      });
    };

    source.onerror = function(err) {
      console.error("SSE error:", err);
    };
  </script>
</body>
</html>
