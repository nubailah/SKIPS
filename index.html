<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Input</title>
</head>
<body>
  <h2>Hantar Data ke Google Sheet</h2>
  <form id="myForm">
    <label>Nama:</label><br>
    <input type="text" id="nama" required><br>
    <label>Email:</label><br>
    <input type="email" id="email" required><br>
    <label>Mesej:</label><br>
    <textarea id="mesej" required></textarea><br><br>
    <button type="submit">Hantar</button>
  </form>

  <script>
    const form = document.getElementById("myForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();
      const data = new URLSearchParams();
      data.append("nama", document.getElementById("nama").value);
      data.append("email", document.getElementById("email").value);
      data.append("mesej", document.getElementById("mesej").value);

      fetch("https://script.google.com/macros/s/AKfycbyYAhQfhTzWF5Q-6RQQ9wANxGnbImBw_zouX4ayEQWXU9H2TUI1WjwmyELmaWgCWP4zkQ/exec", {  // ganti dengan Web App URL awak
        method: "POST",
        body: data
      })
      .then(response => response.text())
      .then(result => alert(result))
      .catch(error => alert("Gagal hantar data: " + error));
    });
  </script>
</body>
</html>
