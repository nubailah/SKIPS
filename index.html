<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laporan Staf Real-Time</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Laporan Staf (Real-Time)</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama Staf</th>
        <th>Jawatankuasa</th>
        <th>Pemberat</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzC2RPdrEYKQxNnu78GojtgLGQmE2373S-vsD0rNvYsuUZdENN-tNhCM1KMzEgu0xaRFg/exec"; // ganti dengan URL Apps Script cikgu

    async function loadData() {
      const res = await fetch(url);
      const data = await res.json();
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.nama}</td>
          <td>${row.jawatankuasa}</td>
          <td>${row.pemberat}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Muat data pertama kali
    loadData();

    // Auto refresh setiap 5s â†’ tapi bukan refresh page
    setInterval(loadData, 5000);
  </script>
</body>
</html>
